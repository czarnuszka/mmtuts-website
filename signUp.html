<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Logowanie</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
        $(function () {
            $("#navigationMenu").load("navigationMenu.html");
            $("#footer").load("footer.html");
        });
    </script>
</head>
<body>
<header>
    <div id="navigationMenu"></div>
    <nav id="no-account">
        <p>Posiadasz już konto?</p><a href="signIn.html" class="header-cases">Zaloguj się!</a>
    </nav>
</header>
<main>
    <section class="form">
        <div class="form-style-10">
            <h1>REJESTRACJA</h1>
            <form>
                <div class="section"><span>1</span>Dane podstawowe</div>
                <div class="inner-wrap">
                    <label>Imie i Nazwisko <input type="text" name="field1" /></label>
                    <label>Wiek <input type="date" id="date"></label>
                    <label>Płeć <br> <div class="sex">Kobieta: <input type="radio" name="plec" > Mężczyzna: <input type="radio" name="plec" > Inne: <input type="radio" name="plec" ></div><br></label>
                </div>

                <div class="section"><span>2</span>Email & Telefon</div>
                <div class="inner-wrap">
                    <label>Email<input type="email" name="field3" /></label>
                    <label>Numer telefonu <input type="text" name="field4" /></label>
                </div>

                <div class="section"><span>3</span>Hasło</div>
                <div class="inner-wrap">
                    <label>Hasło <input type="password" name="field5" /></label>
                    <label>Powtórz hasło <input type="password" name="field6" /></label>
                </div>
                <div class="button-section">
                    <input type="submit" name="Sign Up" value="Zarejestruj się"/>
                    <span class="privacy-policy">
                    <input type="checkbox" name="field7">Przeczytałem/am i akceptuję Regulamin oraz Politykę Prywatności
                    </span>
                </div>
            </form>
        </div>
    </section>
</main>
<div id="footer"></div>
</body>
</html>
